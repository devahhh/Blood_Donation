{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Sign Up Start -->
<section id="sign-up">
  <div class="container-fluid my-3">
    <img src="{% static 'imgs/logo.png' %}" alt="">

    <form method="post">
      {% csrf_token %}

      <div class="form-group row my-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate" name="dob">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="type" class="col-sm-2 col-form-label">Blood Type</label>
        <div class="col-sm-10">
          <select name="type" id="type" class="form-control" required>
            <option value="">Blood Type</option>
            <option value="A">A+</option>
            <option value="A-">A-</option>
            <option value="B">B+</option>
            <option value="B-">B-</option>
            <option value="O">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
      </div>


      <div class="form-group row  mx-3">
        <div class="col-sm-10 offset-sm-2">
          <input class="form-check-input" type="checkbox" required >
          I agree to the terms and conditions
        </div>
      </div>

      <div class="form-group row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button class="btn btn-dark px-4" type="submit">Submit</button>
        </div>
      </div><br><br><br>
    </form>

  </div>
</section>

<!-- Sign Up End -->

{% endblock content %}
